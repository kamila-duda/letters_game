<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="images/navbrand.ico" type="image/x-icon"/>
	<title>klawiatura</title>

	<meta name="description" content="Opis w Google">
	<meta name="keywords" content="słowa, kluczowe, wypisane, po, porzecinku">

	<link rel="stylesheet" href="style/style.css">
</head>

<body>
	<main class="container">
		<div class="game__container">
			<h1 class="game__title">Gra w literki</h1>
			<button class="start__button js-start__button">START</button>
			<button class="restart__button js-restart__button">RESTART</button>
			<div class="display__container">
				<div class="licznik">Dobrze
					<div class="grow-green"></div>
					<div class="good">0</div>
				</div>
				<div class="letter__container"></div>
				<div class="licznik">Źle
					<div class="grow-red"></div>
					<div class="bad">0</div>
				</div>
			</div>
			<div class="timer">0 sec.</div>
			<div class="game__end game__end--hidden">
				<div class="game__endButton">❌</div>
				<p class="game__endDescription"></p>
				<p class="game__endRecord"></p>
				<p class="game__theBestTime"></p>
				
			</div>
		</div>
	</main>
	<footer class="footer">
        Kamila Duda &copy; Wszelkie prawa zastrzeżone
                </footer>

	<script src="script.js"></script>
</body>

</html>
